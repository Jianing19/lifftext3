<!DOCTYPE html> 
<html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>輸入運動成就</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
</head> 
<body> 
    <div class="row" style="margin: 10px"> 
        <div class="col-12" style="margin: 10px"> 
            <label>日期</label>
                <input type="date" id="datetime" value=""
                class="form-control"/> 
            <br />
            <div class="mb-3 row">
                <label for="inputnumber" class="col-sm-2 col-form-label">時數</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="inputnumber">
                </div>
              </div>
            <br />
            <label> 運動項目</label>
            <select id="sport" class="form-control"> 
                <option selected>跑步</option> 
                <option>游泳 </option> 
                <option>騎腳踏車</option>
            </select> 
            <br />
            <button class="btn btn-success btn-block" id="sure">確定</button> 
        </div> 
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script> 
    <script> 
        function initializeLiff (myLiffId) { 
            liff.init({liffId: myLiffId });
        } 
        
    function pushMsg (pdate, psport, pinputnumber) { 
        if (pdate == '' || psport == '' || pinputnumber == '' ){ // 資料檢查
            alert(' 每個項目都必須輸入! '); 
            return; 
        } 
        var msg = "###"; // 回傳訊息字串 
        msg = msg + pdate + "/"; 
        msg = msg + psport + "/";
        msg = msg + pinputnumber + "/";
        liff.sendMessages ([// 推播訊息
           { type: 'text', 
             text: msg 
           } 
        ]) 
           .then(() => { 
               liff.closeWindow(); // 關閉視窗
            }); 
    } 
    $(document).ready(function () { 
        initializeLiff('{{ liffid }}'); // 接收傳遞的liffid參數
        $('#sure').click(function (e) { // 按下確定紐
            pushMsg ($('#date').val(), $('#date').val(),$('#inputnumber').val()); 
        }); 
    }); 
</script>
<script>
    function initializeLiff(myLiffId){
        liff,init({liffId: myLiffId});
    }
    function pushMsg(pdate){
        if(pdate == ''){
            alert('每個項目都要輸入!')
        }
        var msg ="###";
        msg=msg+pdate
        liff.sendMessages([//推播訊息
        {
            type:'text',
            text:msg
        }])
        .then(() => {
            liff.closeWindow();
        });
    }
    $(Document).ready(function(){
        initializeLiff('{{liffid}}');
        $('#new').click(function(e){
            pushMsg($('#date').val());
        });
    });

    $(document).ready(function () {
        const liffId = "1656983506-DQQVxzBV";
        initializeLiff(liffId);
    })

    function initializeLiff(liffId) {
        liff.init({
            liffId: liffId
        }).then(() => {
            initializeApp();
        }).catch((err) => {
            console.log('LIFF Initialization failed ', err);
        });
    }
</script>
