        <div class ="row" style="margin:10px">
            <div class="col-12" style="margin:10px">
                <font size=5>加入產品</font><br><br><br>
                <div class="mb-3 row">
                    <label for="inputname" class="col-sm-2 col-form-label">名稱</label>
                    <div class="col-sm-10">
                      <input type="name" class="form-control" id="inputname" value="雞腿">

                  <div class="mb-3 row">
                    <label for="inputnumber" class="col-sm-2 col-form-label">份數</label>
                    <div class="col-sm-10">

                  <div class="mb-3 row">
                    <label for="inputnumber1" class="col-sm-2 col-form-label">每一份量</label>
                    <div class="col-sm-10">
                      <input type="number1" class="form-control" id="inputnumber1">
                    </div>
                  </div>
                <div class="mb-3 row">
                    <label for="inputcal" class="col-sm-2 col-form-label">卡路里</label>

                      <input type="cal" class="form-control" id="inputcal">
                    </div>
                  </div>
                  <center><input type ="button" name="Submit" value="送出" class="btn btn-info"/></center>

        </div>
        </div>
        <script>
            function initializeLiff(myLiffId){
                liff,init({liffId: myLiffId});
            }
            function pushMsg(pdate){
                if(pdate == ''){
                    alert('每個項目都要輸入!')
                }
                var msg ="###";
                msg=msg+pdate
                liff.sendMessages([//推播訊息
                {
                    type:'text',
                    text:msg
                }])
                .then(() => {
                    liff.closeWindow();
                });
            }
            $(Document).ready(function(){
                initializeLiff('{{liffid}}');
                $('#new').click(function(e){
                    pushMsg($('#date').val());
                });
            });

            $(document).ready(function () {
                const liffId = "1656983506-WmvAX1KA";
                initializeLiff(liffId);
            })
    
            function initializeLiff(liffId) {
                liff.init({
                    liffId: liffId
                }).then(() => {
                    initializeApp();
                }).catch((err) => {
                    console.log('LIFF Initialization failed ', err);
                });
            }
        </script>
